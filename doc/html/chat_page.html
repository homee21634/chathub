            // æ·»åŠ æ­£åœ¨è¼¸å…¥æŒ‡ç¤ºå™¨ï¼ˆå¯é¸ï¼‰
            if (currentChat?.online && Math.random() > 0.7) {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message-group received';
                typingDiv.innerHTML = `
                    <div class="typing-indicator show">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                container.appendChild(typingDiv);
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentChat) return;

            // æ·»åŠ è¨Šæ¯åˆ°ç•¶å‰èŠå¤©
            const newMessage = {
                id: Date.now(),
                text: text,
                sent: true,
                time: new Date().toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' })
            };

            currentChat.messages.push(newMessage);
            currentChat.lastMessage = text;
            currentChat.lastTime = 'å‰›å‰›';

            // æ›´æ–°é¡¯ç¤º
            renderMessages(currentChat.messages);
            renderChatList();

            // æ¸…ç©ºè¼¸å…¥æ¡†
            input.value = '';
            input.style.height = 'auto';
            toggleSendButton();

            // æ»¾å‹•åˆ°åº•éƒ¨
            scrollToBottom();

            // æ¨¡æ“¬å°æ–¹å›è¦†ï¼ˆåƒ…ä¾›ç¤ºç¯„ï¼‰
            if (currentChat.online) {
                setTimeout(() => {
                    const reply = {
                        id: Date.now(),
                        text: 'æ”¶åˆ°ï¼ğŸ‘',
                        sent: false,
                        time: new Date().toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' })
                    };
                    currentChat.messages.push(reply);
                    currentChat.lastMessage = reply.text;
                    renderMessages(currentChat.messages);
                    renderChatList();
                    scrollToBottom();
                }, 1500);
            }
        }

        function handleKeyDown(event) {
            // Enter ç™¼é€ï¼ŒShift+Enter æ›è¡Œ
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function toggleSendButton() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = !input.value.trim();
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function backToChatList() {
            document.getElementById('container').classList.remove('show-chat');
        }

        function searchChats(query) {
            const items = document.querySelectorAll('.chat-item');
            items.forEach(item => {
                const name = item.querySelector('.chat-name').textContent.toLowerCase();
                if (name.includes(query.toLowerCase())) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
