spring:
    application:
        name: chat-system
    datasource:
        url: jdbc:postgresql://localhost:5433/chatdb
        username: postgres
        password: your_password
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
    # Redis 配置
    data:
        redis:
            host: localhost
            port: 6379
            timeout: 3000ms
    # MongoDB 配置
        mongodb:
            uri: mongodb://admin:admin123@localhost:27017/chathub?authSource=admin
            database: chathub
            auto-index-creation: true  # 自動建立索引

    # Jackson JSON 序列化配置
    jackson:
        serialization:
            write-dates-as-timestamps: false  # 使用 ISO-8601 格式而非時間戳
        deserialization:
            fail-on-unknown-properties: false  # 忽略未知屬性
        time-zone: Asia/Taipei  # 設置時區
        date-format: yyyy-MM-dd'T'HH:mm:ss  # 日期格式

server:
    port: 8080

# 日誌配置
logging:
    level:
        org.springframework.web: INFO
        org.springframework.http: INFO
        com.fasterxml.jackson: INFO
        com.chathub: INFO

# JWT 配置
jwt:
    secret: YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough1234567890
    access-token-expiration: 3600000      # 1小時 (毫秒)
    refresh-token-expiration: 604800000   # 7天 (毫秒)
    refresh-token-expiration-short: 86400000  # 24小時 (毫秒)