spring:
    application:
        name: chat-system
    datasource:
        url: jdbc:postgresql://localhost:5433/chatdb
        username: postgres
        password: your_password
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
    # Redis 配置
    data:
        redis:
            host: localhost
            port: 6379
            timeout: 3000ms
    # MongoDB 配置
        mongodb:
            uri: mongodb://admin:admin123@localhost:27017/chathub?authSource=admin
            database: chathub
            auto-index-creation: true  # 自動建立索引

server:
    port: 8080

# JWT 配置
jwt:
    secret: YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough1234567890
    access-token-expiration: 3600000      # 1小時 (毫秒)
    refresh-token-expiration: 604800000   # 7天 (毫秒)
    refresh-token-expiration-short: 86400000  # 24小時 (毫秒)